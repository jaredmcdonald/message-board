<div class="thread-item">
  <p class="content">{{item.content}}</p>
  <p class="info"><span class="points">{{item.points}} points by {{item._author.username}}</span> | <a class="reply-link" href="#" data-id="{{item.id}}">reply</a></p>
  {{#nested}}
    <div class="children">
      {{{nested}}}
    </div>
  {{/nested}}
</div>
