{{#isLoggedIn}}
<section class="row submit-new">
  <div class="three columns">
    <button class="u-full-width button-primary submit-link">Submit an item</button>
  </div>
</section>
{{/isLoggedIn}}
<ol>
  {{#items}}
    <li class="index-item">
      <h4><a class="item-link" href="#" data-id="{{_id}}">{{title}}</a></h4>
      <section class="item-info">
        <span class="item-details">{{points}} points by {{_author.username}}</span>
        {{#isLoggedIn}}
          {{> votePartial}}
        {{/isLoggedIn}}
      </section>
    </li>
  {{/items}}
</ol>
