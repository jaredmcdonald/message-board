{{#isLoggedIn}}
<section class="row submit-new">
  <a href="#" class="submit-link">Submit an item</a>
</section>
{{/isLoggedIn}}
<ol>
  {{#items}}
    <li class="index-item">
      <h4><a class="item-link" href="#" data-id="{{_id}}">{{title}}</a></h4>
      <p class="info">{{points}} points by {{_author.username}}</p>
    </li>
  {{/items}}
</ol>
