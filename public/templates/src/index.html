{{#isLoggedIn}}
<section class="row submit-new">
  <a href="#" class="submit-link">Submit an item</a>
</section>
{{/isLoggedIn}}
<ol>
  {{#items}}
    <li class="index-item">
      <h4><a class="item-link" href="#" data-id="{{_id}}">{{title}}</a></h4>
      <section class="item-info">
        <span class="item-details">{{points}} points by {{_author.username}}</span>
        {{#isLoggedIn}}
        | <span class="item-vote">vote <a class="vote-link" href="#" data-vote="up" data-id="{{_id}}">up</a> <a class="vote-link" href="#" data-vote="down" data-id="{{_id}}">down</a></span>
        {{/isLoggedIn}}
      </section>
    </li>
  {{/items}}
</ol>
